<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script type="text/javascript">
        // Your JavaScript code here

    </script>
    <style>
        body {
            background-color: #de9a07;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>User Registration</h1>
    <form id="registrationForm"
        style="max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required
            style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"
            style="width: 100%; padding: 8px; margin-bottom: 10px;">

        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required
            style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <button type="submit"
            style="width: 100%; padding: 10px; background-color: #336699; color: white; border: none; border-radius: 5px;">Register</button>
    </form>
    <script src="text/register.js"></script>
</body>

</html>
